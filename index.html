<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Notas Del Colegio!!</h1>
    <div id="section1">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tu Nombre:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tu Nota 1:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="note1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tu Nota 2:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="note2">
        </div>
        <div class="input-group input-group-sm mb-3 color">
            <span class="input-group-text" id="inputGroup-sizing-sm">¿Deseas Algún Color?</span>
            <input type="color" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
            id="color">
            <button type="button" class="btn btn-secondary" id="paint">Pintar</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="send1" value="1">Enviar</button>
        </div>
    </div>
    <br><br><br>
    <div id="section2">section2</div>
</body>
<footer><h1>&copy; Juan Vera 2022</h1></footer>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
